<!DOCTYPE html>
<html>
    
<head>

    
    {% load static %}
    <link rel="apple-touch-icon" href="/static/icons/icon.png">
    <link rel="manifest" href="{% static 'manifest.json' %}">
    <style>
        @font-face {
            font-family: 'Dreaming Outloud Pro';
            src: url("{% static 'fonts/FontsFree-Net-Dreaming.ttf' %}") format('truetype');
        }
    :root { --orange:rgb(251,166,19);
            --red:rgb(199,5,5);
            --tabbar_background:black;
            --tabbar_text:var(--orange);
            --button_background:black;
            --button_text:var(--orange);
            --normal_text:var(--red);
            --active_button:var(--red);
            --border-radius:15px;
             /* rgb(240, 127, 187); */
            /* rgb(191,91,124); */
            /* --button_text:rgb(240, 127, 187); */
            /* rgb(190, 91, 144); */
            /* --active_button:rgb(183, 26, 78); */
           
            /* --red:#a43501; */
            /* --lightblue:#0677A1; */
            /* --lightblue:rgb(104,207,249); */
            /* --darkblue:#2D4159; */
            /* --background:#59253a; */

        }
           /* background: linear-gradient(to bottom,rgb(240, 127, 187) 0%,rgb(133, 75, 106) 100%); */
                /* rgb(133, 75, 106) */
                /* Pink: rgb(232, 53, 149) */
                * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Copperplate', fantasy;
  font-size: 25px;
  /* font-family: "Comic Sans MS", "Comic Sans", cursive; */
}
                html,
body {
  display: grid;
  height: 100%;
  width: 100%;
  place-items: center;
  background:var(--orange);
 
}

     
        
    
    .standard_button {
        position: fixed;
        bottom: 70vh;
        left:10vw;
        width:80vw;
        height:10vh;
        color:var(--button_text);
        text-align: center;
        text-decoration: none;
        display: inline-block;
        border-radius: var(--border-radius);
        border:none;
        cursor: pointer;
        background-color:var(--button_background) ;
        }
    
        .tabbar {
        display: flex;
        flex-direction: column;
        position: fixed;
        bottom: 0;
       
        width: 27vw;
        height: 10vh;
        text-align: center;
        text-decoration: none;
        border:none;
        align-items: center;
        justify-content: center;

        font-size: 16px;
        color:var(--tabbar_text);
        background-color: var(--tabbar_background);
}
    button img {
        margin-top: -4vh;
            height: 3vh;
            width: 3vh;
            margin-bottom: -2vh; 
        }
    .home{ left: -1vw}
    .menu{ left: 24vw}
    .mybook{ left: 49vw}
    .login_user{ left: 74vw}


    </style>
</head>
<body>
    
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    
    
     

   
</body>
</html>
