<!-- templates/base.html -->

<!DOCTYPE html>
<html>
    
<head>

    <title>{% block title %}Home{% endblock %}</title>
    
    {% load static %}
    <link rel="apple-touch-icon" href="/static/icons/icon.png">
    <link rel="manifest" href="{% static 'manifest.json' %}">
    <style>
        @font-face {
            font-family: 'Dreaming Outloud Pro';
            src: url("{% static 'fonts/FontsFree-Net-Dreaming.ttf' %}") format('truetype');
        }

    :root {
            --orange:#ff6b01;
            --yellow:#ff9900;
            --red:#ce2200;
            --button:black;
            --text:white;
        }
    body {  
        max-width: 200px;
        /* background: radial-gradient(circle, #6169ff ,#04ffff); */
        /* background: linear-gradient(to right, #ff7e5f, #feb47b); */
        background: rgb(255, 215, 141);
        
        font-family: "Comic Sans MS", "Comic Sans", cursive;
        }
        
    .base_buttons {
    display: flex;
    flex-direction: column;
    position: fixed;
    bottom: 0;
    width: 25vw;
    height: 8vh;
    padding:2vh 2vw;
    color:var(--text);
    text-align: center;
    text-decoration: none;
    display: flex;
    align-items: center;
    justify-content: center;
    /* font-family: 'Dreaming Outloud Pro'; */
    font-family: "Comic Sans MS", "Comic Sans", cursive;
    font-size: 3vw;
    cursor: pointer;
    background-color: var(--button);
}
    .tobook {
        position: fixed;
        bottom: 70vh;
        left:10vw;
        width:80vw;
        height:10vh;
        font-family: "Comic Sans MS", "Comic Sans", cursive;
        /* border: 10px solid var(--red); */
        color:var(--text);
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 5vw;
        cursor: pointer;
        border-radius: 2vw;
        background-color: var(--button);
        }

        button img {
        
            margin-bottom: -4vh; 
        }
    .home{ left: 0}
    .menu{ left: 25vw}
    .mybook{ left: 50vw}
    .login_user{ left: 75vw}
    .logout_user{ left: 75vw}


    </style>
</head>
<body>
    
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    
    <a href="{% url 'home' %}">
        <button class="base_buttons home">
            <img src="{% static 'icons/home_out.png' %}" width=65vh height=65vh>
            <br>
            Startseite

        </button>
    </a>
    <a href="{% url 'menu' %}">
        <button class="base_buttons menu">
            <img src="{% static 'icons/menu.png' %}" width=65vh height=65vh>
            <br>
            Menu
        </button>
    </a>
    <a href="{% url 'user_orders' %}">
        <button class="base_buttons mybook">
            <img src="{% static 'icons/notebook.png' %}" width=65vh height=65vh>
            <br>
            Reservirungen
        </button>
    </a>
    {% if user.is_authenticated %}
    <a href="{% url 'account' %}">
        <button class="base_buttons login_user">
            <img src="{% static 'icons/account.png' %}" width=65vh height=65vh>
            <br>
            Account
        </button>
    </a>
    {% else %} 
    <a href="{% url 'login_user' %}">
        <button class="base_buttons login_user">
            <img src="{% static 'icons/login.png' %}" width=65vh height=65vh>
            <br>
            Login
        </button>
    </a>
    
    {% endif %}
     

   
</body>
</html>
<!-- templates/your_app/your_template.html -->
