<!-- templates/base.html -->

<!DOCTYPE html>
<html>
    
<head>

    
    {% load static %}
    <link rel="apple-touch-icon" href="/static/icons/icon.png">
    <link rel="manifest" href="{% static 'manifest.json' %}">
    <style>
        @font-face {
            font-family: 'Dreaming Outloud Pro';
            src: url("{% static 'fonts/FontsFree-Net-Dreaming.ttf' %}") format('truetype');
        }
    :root {
            --tabbar_background:black;
            --tabbar_text:rgb(190, 91, 144);
            /* rgb(191,91,124); */
            --button_background:black;
            --button_text:rgb(190, 91, 144);
            --active_button:rgb(183, 26, 78);
            /* --red:#a43501; */
            /* --lightblue:#0677A1; */
            /* --lightblue:rgb(104,207,249); */
            /* --darkblue:#2D4159; */
            /* --background:#59253a; */

        }
    body {  
        height: 100vh;
        /* background: linear-gradient(0deg, rgb(121, 64, 98) 0%,rgb(133, 75, 106) 100%); */
        background: rgb(190, 91, 144);
        /* rgb(133, 75, 106) */
        font-family: "Comic Sans MS", "Comic Sans", cursive;
        }
        
    
    .standard_button {
        position: fixed;
        bottom: 70vh;
        left:10vw;
        width:80vw;
        height:10vh;
        color:var(--button_text);
        text-align: center;
        text-decoration: none;
        display: inline-block;
        border-radius: 2vw;
        border:none;

        font-family: 'Copperplate', fantasy;
        font-size: 5vh;
        cursor: pointer;
        background-color:var(--button_background) ;
        }
        .tabbar {
        display: flex;
        flex-direction: column;
        position: fixed;
        bottom: 0;
       
        width: 27vw;
        height: 10vh;
        text-align: center;
        text-decoration: none;
        border:none;
        align-items: center;
        justify-content: center;

        font-family: 'Copperplate', fantasy;
        font-size: 2vh;
        color:var(--tabbar_text);
        background-color: var(--tabbar_background);
}
    button img {
        margin-top: -4vh;
            height: 3vh;
            width: 3vh;
            margin-bottom: -2vh; 
        }
    .home{ left: -1vw}
    .menu{ left: 24vw}
    .mybook{ left: 49vw}
    .login_user{ left: 74vw}
    .logout_user{ left: 74vw}


    </style>
</head>
<body>
    
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    
    
     

   
</body>
</html>
