<!DOCTYPE html>

<head>

        @font-face {
            font-family: 'Comic';

    :root { 
            /* --orange:rgb(251,166,19); yel style*/
            /* --orange:rgb(74,36,26); */
            --c50:  #fef9ec;
            --c100: #fcecc9;
            --c200: #f9d78e;
            --c300: #f7c971;
            --c400: #f3a52c;
            --c500: #ec8414;
            --c600: #d1610e;
            --c700: #ad4310;
            --c800: #8d3413;
            --c900: #742b13;
            --c950: #421406;
           

            --orange:var(--c950);
            /* --red:rgb(199,5,5); */
            --red:var(--c300);

        
            --tabbar_background:black;
            
            /* --tabbar_text:var(--orange);yel style */
            --tabbar_text:var(--c300);

            --button_text:var(--c950);
            --button_background:var(--c300);

            --table_title_text:var(--c950);
            --table_text:var(--c800);
            --table_background:var(--c300);

            /* --button_text:var(--orange);yel style */

            --body_text:var(--c300);
            --body_background:var(--c950);
            /* --active_button:var(--red); yel style*/
            /* --active_button:rgb(199,5,5);  */
            --active_button:var(--c700);
            --border-radius:2vh;
            --border-radius_slide:1.7vh;
            --max_width:10in;

            --font_menu_middle:2.5vh;
            --font_menu_small:2vh;
            --font_menu_big:3vh;

            --field_text:var(--c300);
            --field_text_active:var(--c100);
            --field_background:var(--c600);
            --field_border:var(--c900);

            --slide_active_text:var(--c300);
            --slide_active_background:var(--c700);

            --slide_text:var(--c900);
            --slide_background:var(--c600);

            --submit_text:var(--slide_active_text);
            --submit_background:var(--slide_active_background);

            --form_text:var(--c900);

            --place_holder_color:var(--c950);

            --focus_border:var(--c900);

            --link_color:var(--c600);

            --notification_background:var(--c400);
            --notification_text:var(--c950);

            --cancel:rgb(202, 129, 129);
            --confirm:#85A681;
            --asked:var(--c500);
            /* --asked:#A6C0E2; */
            /* --confirm:#476b44; */

            /* rgb(191,91,124); */
            /* --button_text:rgb(240, 127, 187); */
            /* rgb(190, 91, 144); */
            /* --active_button:rgb(183, 26, 78); */
           
            /* --red:#a43501; */
            /* --lightblue:#0677A1; */

            /* --darkblue:#2D4159; */
            /* --background:#59253a; */

        }

  * {
  word-wrap: break-word;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  /* font-family: 'Copperplate', fantasy; */
  font-size: 2.5vh;
  font-family:  "Comic";
}

height: 10vh;
text-align: center;
text-decoration: none;
border:none;
align-items: center;
justify-content: center;
font-size: 1.7vh;
color:var(--tabbar_text);
background-color: var(--tabbar_background);
}
button img {
  margin-top: -3vh;
  height: 3vh;
  width: 3vh;
  margin-bottom: -2.5vh; 
    }
.home{ left: -1vw}
.menu{ left: 24vw}
.mybook{ left: 49vw}
.login_user{ left: 74vw}


.tables-container {
  margin-top: -4vh;
height: 80vh;
width: 93vw;
max-width:var(--max_width);
/* margin-top: -6vh; */
display: flex;
flex-direction: column; 
align-items: center;
place-items: center;

        }

border: 0;

.table_button
{
/* margin-top: 1vh;  */

width:100%;

text-align: left;
padding-top: 1vh;
/*  */
height:17vh;
background: var(--table_background); 
color:var(--table_text);
box-shadow: 0 2vw 2vh rgba(0, 0, 0, 0.2);
border:solid .4vh var(--c600);
/* margin-bottom: 2vh; */

border-radius:  var(--border-radius_slide) var(--border-radius_slide) 0 0;
 
}

.table_button label{
  color:var(--table_title_text);
  padding-left: 2vw;
  font-size: 3vh;
}
.text_st{
  padding-left: 2vw;
}
.confirm{
  background: var(--confirm);
  color:var(--c950);
  text-decoration: none;
  height:4vh;
  width:calc(100% + 0.7vh);
  margin-left: -0.35vh;
  border:solid .4vh var(--c600);
  border-top: none;
  border-bottom: none;
}
.cancel{
  background: var(--cancel);
  color:var(--c950);
  text-decoration: none;
  border-radius: 0 0 var(--border-radius) var(--border-radius);
  height:4vh;
  width:calc(100% + 0.7vh);
  margin-left: -0.35vh;
  border:solid .4vh var(--c600);
  border-top: none;
}

.confirm_user{
  margin-bottom: 2vh;
  width: 93vw;
  max-width:var(--max_width);
  color:var(--c950);
  text-align: center;
  font-size: 3vh;
  line-height: 4vh;
  border-radius: 0 0 var(--border-radius_slide) var(--border-radius_slide);
  border:solid .4vh var(--c600);
  border-top: none;
}
.button-container {
display: flex;
flex-direction: column;
align-items: center; 
margin-top: 0;
  }

.std_button {
margin-bottom: 1vh; /* Add some spacing between buttons */
width: 93vw;
text-align: center;
max-width:var(--max_width);
height:10vh;
background: var(--button_background); 
color:var(--button_text);
border-radius:var(--border-radius);
box-shadow: 0 2vw 2vh rgba(0, 0, 0, 0.2);
border: none;
text-transform: uppercase;
}


.wrapper {
  overflow: hidden;
  width: 93vw;
  max-width:var(--max_width);
  margin-top: -3vh;
  background: var(--button_background);
  border-radius:var(--border-radius);
  box-shadow: 0 2vw 2vh rgba(0, 0, 0, 0.2);
}

::selection {
  background:var(--field_background);
}
.wrapper .title-text {
  display: flex;
  text-transform: uppercase;
  color:var(--form_text);
  width: 200%;
}
.wrapper .title {
  width: 50%;
  font-size:3vh;
  margin-top:2vh;
  text-align: center;
  transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}
.wrapper .error_message-text{
  display: flex;
  color:var(--form_text);
  width: 200%;

}
.wrapper .error_message{
  width: 50%;
  font-size:2.5vh;
    margin-top:2vh;
    margin-bottom: 3vh;
  /* font-weight: 600; */
  text-align: center;
  transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);

}
.wrapper .slide-controls {
  position: relative;
  display: flex;
  /* height: 10vh; */
  width: 80%;
  overflow: hidden;
  margin: 2vh auto;
  justify-content: space-between;
  border: .2vh solid var(--field_border);
  box-shadow: .3vw .3vh 0.3vh var(--field_border);
  border-bottom-width: .3vh;
  border-radius: var(--border-radius);
}
.slide-controls .slide {
  height: 100%;
  width: 100%;
  color:var(--slide_active_text);
  font-size: 2.5vh;
    /* yel red */

  font-weight: 500;
  text-align: center;
  margin-top: 1vh;
  margin-bottom: 1vh;
  line-height: 2.5vh;
  cursor: pointer;
  z-index: 1;
  transition: all 0.6s ease;
  white-space: pre-wrap;
  
}
.slide-controls label.signup {
  color: var(--slide_active_text);
}
.slide-controls .slider-tab {
  position: absolute;
  height: 100%;
  width: 50%;
  left: 0;
  z-index: 0;
  border-radius: var(--border-radius_slide);
  background:var(--slide_active_background);
  transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}
input[type="radio"] {
  display: none;
}
#signup:checked ~ .slider-tab {
  left: 50%;
}
#signup:checked ~ label.signup {
  color:var(--slide_active_text);
  cursor: default;
  user-select: none;
}
#signup:checked ~ label.login {
  color:var(--slide_text);
}
#login:checked ~ label.signup {
  color:var(--slide_text);
}
#login:checked ~ label.login {
  cursor: default;
  user-select: none;
}
.wrapper .form-container {
  width: 100%;
  overflow: hidden;
  align-items: center;
  place-items:center;
}
.form-container .form-inner {
  display: flex;
  width: 200%;
}
.form-container .form-inner form {
  width: 50%;
  transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}
.form-inner form .field {
  height: 5.5vh;
  width: 80%;
  margin: 0 auto;
  margin-bottom: 1.5vh;
  margin-top: 1vh;
  justify-content: center;
  align-items: center;
  place-items: center;
}
.form-inner form .field input {
  height: 100%;
  width: 100%;
  outline: none;
  padding-left: 2vw;
  border-radius: var(--border-radius);
  border: .1vh solid var(--field_border);
  box-shadow: .3vw .3vh 0.3vh var(--field_border);
  border-bottom-width: .3vh;
  background-color:var(--field_background);
  font-size: 2.5vh;
  color: var(--field_text);
  transition: all 0.3s ease;
  justify-content: center;
  align-items: center;
  place-items: center;
}

.form-inner form .field input:focus {
  border-color:var(--focus_border);
  box-shadow: .3vw .3vh 0.3vh var(--focus_border);
  color:var(--field_text_active);
}
.form-inner form .field input::placeholder {
  color: var(--place_holder_color);
  transition: all 0.3s ease;
}
form .field input:focus::placeholder {
  color:var(--place_holder_color);
}
.form-inner form .pass-link {
  margin-top: .5vh;
}
.form-inner form .signup-link {
  text-align: center;
  margin-top: 2vh;
  color:var(--form_text);
  font-size: 3vh;
}
.form-inner form .pass-link a,
.form-inner form .signup-link a {
  color: var(--link_color);
  font-size: 3vh;
  text-decoration: none;
}
.form-inner form .pass-link a:hover,
.form-inner form .signup-link a:hover {
  text-decoration: underline;
}
form .btn {
  height: 8vh;
  width: 100%;
  border-radius: var(--border-radius);
  position: relative;
  overflow: hidden;
  box-shadow: .3vw .3vh 0.3vh var(--field_border);
}
form .btn .btn-layer {
  
  height: 100%;
  width: 300%;
  position: absolute;
  left: -100%;
  background:   var(--submit_background);
  border-radius: var(--border-radius);
  transition: all 0.4s ease;

}
form .btn:hover .btn-layer {
  left: 0;
  
}
form .btn input[type="submit"] {
  height: 100%;
  width: 100%;
  z-index: 1;
  position: relative;
  background: none;
  border: none;
  text-transform: uppercase;
  color:var(--submit_text);
  padding-left: 0;
  border-radius: var(--border-radius);
  
  font-size: 3vh;
  font-weight: 500;
  cursor: pointer;
  
}
.custom-checkbox{
  width:80%;
  margin:0 auto;
  padding-left: 1vw;
  display: flex;
  align-items: center;
  
}
.custom-checkbox::before{
  background-color:black;
}
.custom-checkbox input {
    width: 4vw; 
    height: 4vh; 
    background-color: var(--field_background);
  }
  .custom-checkbox:before {
    background: var(--button_background);
  }

.custom-checkbox label {
  color:var(--form_text);
  padding-left: 1vw;
    cursor: pointer;
    width: 100%;
  }
.hidden{
    display:none;
  }



.text_orders {
  /* font-family: "Comic Sans MS", "Comic Sans", cursive; */
  font-size: var(--font_menu_big);
  display: block;
  font-weight:normal;
  text-align: Center;
  color:var(--body_text);
}
.text_orders a{
  color:var(--c400);
  font-size: var(--font_menu_big);
}


.menu-body {
  margin: 0 auto;
  display: block;
  color: var(--body_text);
  max-width: 10in;
  width:98vw;
  transition: margin-left 0.3s ease;
}

.menu-section {
  margin-bottom: 2 vh;
}

.menu-section-title {
  /* font-family: "Comic Sans MS", "Comic Sans", cursive; */
  font-size: var(--font_menu_big);
  display: block;
  font-weight:normal;
  text-align: Center;
  text-transform: uppercase;
}

.menu-item {
  margin: 1vh 0;
}

}

.menu-item-description {
  border-top: .4vh dotted var(--body_text);

  font-size: var(--font_menu_small);
  padding-top: 0vh;

}


.menu-item-price{
  float: right;

  font-size: var(--font_menu_middle);
  margin-top: -3.5vh;
  margin-left:2vw;
  margin-right:2vw;
}


.notifications {
  margin-top: 2vh;
  overflow: hidden;
  width: 93vw;
  max-width:var(--max_width);
  background: var(--notification_background);
  border-radius:var(--border-radius);
  box-shadow: 0 2vw 2vh rgba(0, 0, 0, 0.2);
}



.notifications .title-text {
  display: flex;
  text-transform: uppercase;
  color:var(--form_text);
  width: 200%;
}
.notifications .title {
  width: 50%;
  margin-top:2vh;
  text-align: center;
  transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);

}

.notifications .notification {
  cursor: pointer;
  width: 90%;
margin:0 auto;
margin-bottom: 2vh;
max-width:var(--max_width);
text-align: left;
padding-top: 1vh;
/*  */
background: var(--button_background); 
color:var(--body_text);
/* box-shadow: 0 2vw 2vh rgba(0, 0, 0, 0.2); */
border:solid .3vh var(--c600);

border-radius:1vh;
margin-left: 5%;
}
.notifications .notification .title_not {
  text-align: left;
  margin-left: 2vh;
  color:var(--notification_text);
  font-size: 2vh;
  transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  text-transform: uppercase;
  text-decoration: underline;
}

.notifications .notification .message {
  text-align: left;
  width:90%;
  margin-left: 2vh;
  padding-bottom: 1vh;
  /* margin-top: 3.5vh; */
  color:var(--notification_text);
  font-size: 2vh;

  transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}
.notifications .notification hr{

border: 0; 
height: .4vh;
background-color: var(--c800); 
width:100%;
margin-left: 0vw;

}
.info{
  margin-top: 2vh; /* Add some spacing between buttons */
width: 93vw;
text-align: left;
max-width:var(--max_width);
background: var(--button_background); 
color:var(--button_text);
border-radius:var(--border-radius);
box-shadow: 0 2vw 2vh rgba(0, 0, 0, 0.2);
border: none;
padding-left: 2vw;

}
.info .title{
  text-decoration: underline; 
  text-align: center;
  margin-bottom: 1vh;
}
