.wrapper {
  overflow: hidden;
  width: 93vw;
  /* height:80vh; */
  max-width:var(--max_width);
  margin-top: -3vh;
  background: var(--button_background);
  border-radius:var(--border-radius);
  box-shadow: 0 2vw 2vh rgba(0, 0, 0, 0.2);
}
.wrapper .title-text {
  display: flex;
  color:var(--orange);
  width: 200%;
}
.wrapper .title {
  width: 50%;
  font-size:5vh;
    margin-top:2vh;
  /* font-weight: 600; */
  text-align: center;
  transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}
.wrapper .error_message-text{
  display: flex;
  color:var(--red);
  width: 200%;

}
.wrapper .error_message{
  width: 50%;
  font-size:4vh;
    margin-top:2vh;
    margin-bottom: 3vh;
  /* font-weight: 600; */
  text-align: center;
  transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);

}
.wrapper .slide-controls {
  position: relative;
  display: flex;
  /* height: 10vh; */
  width: 80%;
  overflow: hidden;
  margin: 2vh auto;
  justify-content: space-between;
  border: .1vh solid var(--orange);
  border-radius: var(--border-radius);
}
.slide-controls .slide {
  height: 100%;
  width: 100%;
  color: var(--red);
  font-weight: 500;
  text-align: center;
  margin-top: 2vh;
  margin-bottom: 2vh;
  line-height: 3vh;
  cursor: pointer;
  z-index: 1;
  transition: all 0.6s ease;
  white-space: pre-wrap;
}
.slide-controls label.signup {
  color: var(--orange);
}
.slide-controls .slider-tab {
  position: absolute;
  height: 100%;
  width: 50%;
  left: 0;
  z-index: 0;
  border-radius: var(--border-radius);
  background: -webkit-linear-gradient(left,rgb(183, 118, 5),rgb(222, 145, 12),rgb(251,166,19),rgb(246, 171, 42));
  transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}
input[type="radio"] {
  display: none;
}
#signup:checked ~ .slider-tab {
  left: 50%;
}
#signup:checked ~ label.signup {
  color:  var(--red);
  cursor: default;
  user-select: none;
}
#signup:checked ~ label.login {
  color: var(--orange);
}
#login:checked ~ label.signup {
  color: var(--orange);
}
#login:checked ~ label.login {
  cursor: default;
  user-select: none;
}
.wrapper .form-container {
  width: 100%;
  overflow: hidden;
  align-items: center;
  place-items:center;
}
.form-container .form-inner {
  display: flex;
  width: 200%;
}
.form-container .form-inner form {
  width: 50%;
  transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}
.form-inner form .field {
  height: 8vh;
  width: 80%;
  margin: 0 auto;
  margin-bottom: 2vh;
  margin-top: 1vh;
  justify-content: center;
  align-items: center;
  place-items: center;
}
.form-inner form .field input {
  height: 100%;
  width: 100%;
  outline: none;
  padding-left: 2vw;
  border-radius: var(--border-radius);
  border: .1vh solid var(--orange);
  border-bottom-width: .3vh;
  background-color:var(--button_background);
  font-size: 3vh;
  color:var(--orange);
  transition: all 0.3s ease;
  justify-content: center;
  align-items: center;
  place-items: center;
}
.form-inner form .field input:focus {
  border-color:var(--red);
  color:var(--red);
}
.form-inner form .field input::placeholder {
  color: #999;
  transition: all 0.3s ease;
}
form .field input:focus::placeholder {
  color:var(--red);
}
.form-inner form .pass-link {
  margin-top: .5vh;
}
.form-inner form .signup-link {
  text-align: center;
  margin-top: 2vh;
  color:var(--orange);
}
.form-inner form .pass-link a,
.form-inner form .signup-link a {
  color:var(--red);
  text-decoration: none;
}
.form-inner form .pass-link a:hover,
.form-inner form .signup-link a:hover {
  text-decoration: underline;
}
form .btn {
  height: 8vh;
  width: 100%;
  border-radius: var(--border-radius);
  position: relative;
  overflow: hidden;
}
form .btn .btn-layer {
  height: 100%;
  width: 300%;
  position: absolute;
  left: -100%;
  background:   -webkit-linear-gradient(left,rgb(183, 118, 5),rgb(222, 145, 12),rgb(251,166,19),rgb(246, 171, 42));
  border-radius: var(--border-radius);
  transition: all 0.4s ease;
}
form .btn:hover .btn-layer {
  left: 0;
}
form .btn input[type="submit"] {
  height: 100%;
  width: 100%;
  z-index: 1;
  position: relative;
  background: none;
  border: none;
  color: var(--red);
  padding-left: 0;
  border-radius: var(--border-radius);
  font-size: 4vh;
  font-weight: 500;
  cursor: pointer;
}

    <script>
      function changeColor(event) {
          // Get the selected color from the color picker
          const newColor = event.target.value;
  
          // Update the CSS variable with the new color
          const root = document.documentElement;
          root.style.setProperty('--orange', newColor);
          // You can repeat the above line for other variables as needed
      }
  </script>
   <script>
    function changeColor2(event) {
        // Get the selected color from the color picker
        const newColor = event.target.value;

        // Update the CSS variable with the new color
        const root = document.documentElement;
        root.style.setProperty('--red', newColor);
        // You can repeat the above line for other variables as needed
    }
</script>
<script>
  function changeColor3(event) {
      // Get the selected color from the color picker
      const newColor = event.target.value;

      // Update the CSS variable with the new color
      const root = document.documentElement;
      root.style.setProperty('--tabbar_background', newColor);
      root.style.setProperty('--button_background', newColor);
      // You can repeat the above line for other variables as needed
  }
</script>

      <input type="color" id="colorPicker" onchange="changeColor2(event)">
      <input type="color" id="colorPicker" onchange="changeColor3(event)">
