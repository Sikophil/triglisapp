
{% extends 'base.html' %}

{% block title %}Your Page Title{% endblock %}

{% block content %}
<style>


::selection {
  background:var(--red);
  color: var(--red);
}
.wrapper {
  overflow: hidden;
  width: 80vw;
  max-width: 700px;
  background: black;
  padding: 30px;
  border-radius:var(--border-radius);
  box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.1);
}
.wrapper .title-text {
  display: flex;
  color:var(--orange);
  width: 200%;
}
.wrapper .title {
  width: 50%;
  font-size: 40px;
  /* font-weight: 600; */
  text-align: center;
  transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}
.wrapper .slide-controls {
  position: relative;
  display: flex;
  height: 50px;
  width: 100%;
  overflow: hidden;
  margin: 30px 0 10px 0;
  justify-content: space-between;
  border: 1px solid var(--orange);
  border-radius: 15px;
}
.slide-controls .slide {
  height: 100%;
  width: 100%;
  color: var(--red);
  font-size: 23px;
  font-weight: 500;
  text-align: center;
  line-height: 48px;
  cursor: pointer;
  z-index: 1;
  transition: all 0.6s ease;
}
.slide-controls label.signup {
  color: var(--orange);
}
.slide-controls .slider-tab {
  position: absolute;
  height: 100%;
  width: 50%;
  left: 0;
  z-index: 0;
  border-radius: 15px;
  background: -webkit-linear-gradient(left,rgb(183, 118, 5),rgb(222, 145, 12),rgb(251,166,19),rgb(246, 171, 42));
  transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}
input[type="radio"] {
  display: none;
}
#signup:checked ~ .slider-tab {
  left: 50%;
}
#signup:checked ~ label.signup {
  color:  var(--red);
  cursor: default;
  user-select: none;
}
#signup:checked ~ label.login {
  color: var(--orange);
}
#login:checked ~ label.signup {
  color: var(--orange);
}
#login:checked ~ label.login {
  cursor: default;
  user-select: none;
}
.wrapper .form-container {
  width: 100%;
  overflow: hidden;
}
.form-container .form-inner {
  display: flex;
  width: 200%;
}
.form-container .form-inner form {
  width: 50%;
  transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}
.form-inner form .field {
  height: 50px;
  width: 100%;
  margin-top: 20px;
}
.form-inner form .field input {
  height: 100%;
  width: 100%;
  outline: none;
  padding-left: 15px;
  border-radius: 15px;
  border: 1px solid var(--orange);
  border-bottom-width: 2px;
  background-color: black;
  font-size: 17px;
  color:var(--orange);
  transition: all 0.3s ease;
}
.form-inner form .field input:focus {
  border-color:var(--red);
  color:var(--red);
  /* box-shadow: inset 0 0 3px #fb6aae; */
}
.form-inner form .field input::placeholder {
  color: #999;
  transition: all 0.3s ease;
}
form .field input:focus::placeholder {
  color:var(--red);
}
.form-inner form .pass-link {
  margin-top: 5px;
}
.form-inner form .signup-link {
  text-align: center;
  margin-top: 30px;
  color:var(--orange);
}
.form-inner form .pass-link a,
.form-inner form .signup-link a {
  color:var(--red);
  text-decoration: none;
}
.form-inner form .pass-link a:hover,
.form-inner form .signup-link a:hover {
  text-decoration: underline;
}
form .btn {
  height: 50px;
  width: 100%;
  border-radius: 15px;
  position: relative;
  overflow: hidden;
}
form .btn .btn-layer {
  height: 100%;
  width: 300%;
  position: absolute;
  left: -100%;
  background:   -webkit-linear-gradient(left,rgb(183, 118, 5),rgb(222, 145, 12),rgb(251,166,19),rgb(246, 171, 42));
  border-radius: 15px;
  transition: all 0.4s ease;
}
form .btn:hover .btn-layer {
  left: 0;
}
form .btn input[type="submit"] {
  height: 100%;
  width: 100%;
  z-index: 1;
  position: relative;
  background: none;
  border: none;
  color: var(--red);
  padding-left: 0;
  border-radius: 15px;
  font-size: 23px;
  font-weight: 500;
  cursor: pointer;
}


.login_user{color:var(--active_button)}


</style>

<div class="wrapper">
  <div class="title-text">
    <div class="title login">Login Form</div>
    <div class="title signup">Signup Form</div>
  </div>
  <div class="form-container">
    <div class="slide-controls">
      <input type="radio" name="slide" id="login" checked>
      <input type="radio" name="slide" id="signup">
      <label for="login" class="slide login">Login</label>
      <label for="signup" class="slide signup">Signup</label>
      <div class="slider-tab"></div>
    </div>
    <div class="form-inner">
      <form method="POST" action="{% url 'login_user'%}" class="login">
        {% csrf_token %}
        <div class="field">
          <input type="text" name="username" placeholder="Username">
        </div>
        <div class="field">
          <input type="password" name="password" placeholder="Password">
        </div>
        <!-- <div class="pass-link"><a href="#">Forgot password?</a></div> -->
        <div class="field btn">
          <div class="btn-layer"></div>
          <input type="submit" value="Login">
        </div>
        <div class="signup-link">Not a member? <a href="#" style="color: var(--red);">Signup now</a></div>
      </form>
      <form method="POST" action="{% url 'register_user'%}" class="signup">
        {% csrf_token %}
        <div class="field">
          <input type="text" name="username" placeholder="Username">
        </div>
        <div class="field">
          <input type="text" name="last_name" placeholder="Nachname">
        </div>
        <div class="field">
          <input type="text" name="phone" placeholder="Phone">
        </div>
        <div class="field">
          <input type="password" name="password1" placeholder="Password">
        </div>
        <div class="field">
          <input type="password" name="password2" placeholder="Confirm Password">
        </div>
        <div class="field btn">
          <div class="btn-layer"></div>
          <input type="submit" value="Signup">
        </div>
      </form>
    </div>
  </div>

</div>

<script>
  const loginText = document.querySelector(".title-text .login");
const loginForm = document.querySelector("form.login");
const loginBtn = document.querySelector("label.login");
const signupBtn = document.querySelector("label.signup");
const signupLink = document.querySelector("form .signup-link a");
signupBtn.onclick = () => {
  loginForm.style.marginLeft = "-50%";
  loginText.style.marginLeft = "-50%";
};
loginBtn.onclick = () => {
  loginForm.style.marginLeft = "0%";
  loginText.style.marginLeft = "0%";
};
signupLink.onclick = () => {
  signupBtn.click();
  return false;
};
  </script>
