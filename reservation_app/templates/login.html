
{% extends 'base.html' %}

{% block title %}Your Page Title{% endblock %}

{% block content %}
<style>
  .register{color:var(--button_text);bottom: 20vh;}
  .login_user{color:var(--active_button)}
  .form-label{color:black;
             font-size: 5vh;
            position: fixed;}
  .form-label1{bottom:92vh;
              left:35vw;
              }
  .form-label2{bottom:72vh;
              left:35vw;
              }
  .username{
    width:40vw;
    left: 30vw;
    height:10vh;
    bottom:80vh;
  }
  .password{
    bottom:60vh;
  }
    .tobook1 {
        position: fixed;
        bottom: 40vh;
        left:35vw;
        width:30vw;
        height:10vh;
        border: white;
        color:var(--button_text);
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 5vw;
        cursor: pointer;
        background-color: #000000;
        border-radius: 2vw;
        }
      
</style>
<a href="{% url 'register_user' %}">
  <button class="standard_button register">New User</button>
</a>
<form method="POST" action="{% url 'login_user'%}">
  {% csrf_token %}
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label form-label1">Username</label>
    <input type="text" class="standard_button username" name="username" aria-describedby="emailHelp">
    <label for="exampleInputPassword1" class="form-label form-label2">Password</label>
    <input type="password" class="standard_button username password" name="password">
  <button type="submit" class="tobook1">Submit</button>
</form>
    
{% if messages %}
  {% for message in messages %}
  {{ message }}
  {% endfor %}
{% endif %}

{% load static %}
      <a href="{% url 'home' %}">
        <button class="tabbar home">
            <img src="{% static 'icons/home.png' %}">
            <br>
            Start
        </button>
    </a>
    <a href="{% url 'menu' %}">
        <button class="tabbar menu">
            <img src="{% static 'icons/menu.png' %}" >
            <br>
            Menu
        </button>
    </a>
    <a href="{% url 'user_orders' %}">
        <button class="tabbar mybook">
            <img src="{% static 'icons/tables.png' %}">
            <br>
            Tische
        </button>
    </a>
    {% if user.is_authenticated %}
    <a href="{% url 'account' %}">
        <button class="tabbar login_user">
            <img src="{% static 'icons/account.png' %}">
            <br>
            Profil
        </button>
    </a>
    {% else %} 
    <a href="{% url 'login_user' %}">
        <button class="tabbar login_user">
            <img src="{% static 'icons/login_active.png' %}">
            <br>
            Login
        </button>
    </a>
    
    {% endif %}
{% endblock %}
