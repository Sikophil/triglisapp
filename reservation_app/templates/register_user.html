
{% extends 'base.html' %}

{% block title %}Your Page Title{% endblock %}

{% block content %}
<style>
  .register{color:red;bottom: 20vh;}

</style>
<form method="POST" action="{% url 'register_user'%}">
  {% csrf_token %}

  {{ form.as_p }}
  <br/><br/>
  <button class="base_buttons register">
    Register
  </button>
</form>
    
{% if messages %}
  {% for message in messages %}
  {{ message }}
  {% endfor %}
{% endif %}
{% endblock %}
