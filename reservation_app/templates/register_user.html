
{% extends 'base.html' %}

{% block title %}Your Page Title{% endblock %}

{% block content %}
<style>

.form{  position: fixed;
        width:40vw;
        left: 30vw;
        height:8vh;
        border: white;
        color: white;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 5vw;
        cursor: pointer;
        background-color: #000000;
        border-radius: 2vw;}

.form_1{bottom: 85vh;}
.form_2{bottom: 75vh;}
.form_3{bottom: 65vh;}
.form_4{bottom: 55vh;}
.form_5{bottom: 45vh;}
.form_6{bottom: 35vh;}
.form_7{bottom: 25vh;}
</style>
<form method="POST" action="{% url 'register_user'%}">
  {% csrf_token %}

  {{ form.as_p }}
  <br/><br/>
  <button class="form form_7">
    Confirm
  </button>
</form>
    
{% if messages %}
  {% for message in messages %}
  {{ message }}
  {% endfor %}
{% endif %}
{% endblock %}
