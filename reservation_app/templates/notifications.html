<!-- notifications.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Notifications</title>
</head>
<body>

<h1>Notifications</h1>

{% if notifications %}
    <ul>
        {% for notification in notifications %}
            <li>
                {{ notification.message }}
                <br>
                <small>{{ notification.timestamp }} - {% if notification.is_read %}Read{% else %}Unread{% endif %}</small>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No notifications.</p>
{% endif %}

</body>
</html>
