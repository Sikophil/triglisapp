<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow-x: hidden; /* чтобы избежать горизонтальной прокрутки */
    }

    .wave-container {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: -1; /* чтобы волнистая линия была за контентом */
      pointer-events: none; /* чтобы не мешать взаимодействию с контентом */
    }

    .wave {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px; /* высота волнистой линии */
      background: url('https://your-wave-image-url.jpg') repeat-x;
    }
  </style>
</head>
<body>
  <!-- Волнистая линия слева -->
  <div class="wave-container">
    <div class="wave"></div>
  </div>

  <!-- Ваш контент здесь -->
  <div>
    <h1>Ваш контентssafdsafsdfcsdfvcwdsvcwesdvcewdsvwesdvdsxvcedsxcwaszxcsxz здесь</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
  </div>

  <!-- Волнистая линия справа -->
  <div class="wave-container" style="transform: scaleX(-1);">
    <div class="wave"></div>
  </div>
</body>
</html>
